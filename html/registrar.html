<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/registrar.css">
    <script src="../javaScript/isLogged.js"></script>

</head>
<body>
    <header>
        <div class="logo"><img class="VolandoUy" onclick="location.href ='../index.html' " src="../imagenes/logo-uy-png.png"/></div>
      </header>  

      <div class="content-container"> 
        
        
      <div class="form-container">
        <form class="register-form" method = "POST" action = "">
            <h2>Registrar</h2>
            
            
            <div class="from-section"> 
                <div class="input-container">
                    <label for="username">Nombre Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                <label for="pasword">Contraseña</label>
                <input type="password" id="password" name="password" required>
                </div>
                <div class="input-container">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>

            </div>
                    <select class="select-user" name="" id="register-option" onchange="showSelectionType()">
                        <option disabled selected value> -- selecciona una opción -- </option>
                        <option value="Cliente">Cliente</option>
                        <option value="Aerolinea">Aerolinea</option>
        
                    </select>

            <div class="from-section cliente-container">
                <div class="input-container">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div> 
                <div class="input-container">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" value="2024-09-25" />
                </div>
                <div class="input-container">
                    <label for="country">Nacionalidad</label>    
                    <select id="country" name="country" class="form-control">
                        <option value="Argentina">Argentina</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                    </select>
                </div>

                <div class="input-container ">
                <label for="documentType">Tipo Documento</label>    
                    <select id="documentType" name="documentType" class="form-control">
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CI">Cedula Identidad</option> 
                    </select>
                </div>
                <div class="input-container">
                    <label for="numeroDoc">Numero Documento</label>
                    <input type="text" id="numeroDoc" name="numeroDoc" required>
                </div>

            </div>

            <div class="from-section aerolinea-container">
                <div class="input-container">
                    <label for="shortDescription">Descripcion General</label>
                    <input type="text" id="shortDescription" name="shortDescription" required>
                </div>
                <div class="input-container">
                    <label for="paginaWeb">Pagina Web</label>
                    <input type="url" id="paginaWeb" name="paginaWeb" required>
                </div>
            </div>

        </form>

        <!-- <button class="login-btn" onclick="registrarUsuario()" type = "submit"> Registrarse </button>-->
        <button class="login-btn" onclick=register() type = "button"> Registrarse </button>

        
        </div>
      </div>

    

      <script src="../javaScript/auth.js"></script> 
      <script src ="../datos/usuarios.js"></script>

</body>

<!-- Usuario : nickname , nombre , correo -->
<!-- Cliente : apellido, fecha nacimiento , nacionalidad, tipoDoc, numeroDoc -->
<!-- Aerolinea : descripcion gen, paginaWeb -->
