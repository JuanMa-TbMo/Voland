<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Vuelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reservarVuelo.css">
    

</head>
<body>
    <header>
        <div class="logo"><img class="VolandoUy" onclick="location.href ='../index.html' " src="../imagenes/logo-uy-png.png"/></div>
      </header>  

      <div class="content-container"> 
        
        
      <div class="form-container">
        <form class="register-form" method = "POST" action = "">
            <h2>Reservar Vuelo</h2>
            
            
            <div class="from-section"> 
                <div class="ruta-conteiner">
                    <label for="aerolinea">Aerolinea</label>
                    <select class="select-ruta" name="" id="selectAerolineas" onclick="cargarRutas()">
                        <option disabled selected value></option>
                    </select>
                </div>

                <div class="ruta-conteiner">
                    <label for="ruta">Ruta</label>
                    <select class="select-ruta" name="" id="selectRutas" onclick="cargarVuelos()">
                        <option disabled selected value> </option>
                    </select>
                </div>

                <div class="ruta-conteiner">
                    <label for="ruta">Vuelo</label>
                    <select class="select-ruta" name="" id="selectVuelos" onclick="cargarDatosDelVuelo()">
                        <option disabled selected value></option>
                    </select>
                </div>

                <div class="ruta-conteiner">
                    <label for="ruta">Vuelo</label>
                    <select class="select-ruta" name="" id="selectAsientos" onclick="cargarPasajesMaximos()" >
                        <option value="Turista"> Turista</option>
                        <option value="Ejecutivo"> Ejecutivo</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="pasajes">Cantidad de Pasajes</label>
                    <input type="number" id="pasajes" name="pasajes" min="0" max="0" />
                </div>
                <div id="pasajes-container" class="input-container grid-container">

                </div>

                <div class="input-container"></div>
                    <h3 for="pasajes" id="maxPasajes">Maxima cantidad de pasajes</h3>
                </div>


                <button class="login-btn" onclick="location.href ='../index.html' " type = "button"> Reservar </button>
                
            </div>
            </form>

        <!-- <button class="login-btn" onclick="registrarUsuario()" type = "submit"> Registrarse </button>-->
        

        
        </div>
      </div>

    
      
      
      <script src="../datos/rutas.js"></script>
      <script src="../datos/usuarios.js"></script>
      <script src="../datos/vuelos.js"></script>

      <script src="../javaScript/reservarVuelo.js"></script>

</body>
